{
    "ServerUrl": ":8089",
    "Cert": "/var/aos/updatemanager/crypt/crt.pem",
    "Key": "/var/aos/updatemanager/crypt/key.pem",
    "UpgradeDir": "/var/aos/upgrade",
    "WorkingDir": "/var/aos/updatemanager",
    "UpdateModules": [
        {
            "ID": "system",
            "Disabled": false,
            "Plugin": "sshmodule",
            "Params": {
                "Host": "127.0.0.1",
                "User": "root",
                "Password": "",
                "DestPath": "/tmp/image.tar.bz2",
                "Commands": [
                    "cd /tmp",
                    "mkdir image -p",
                    "tar -xvf image.tar.bz2 -C image",
                    "cd image",
                    "./install.sh"
                ]
            }
        },
        {
            "ID": "test",
            "Disabled": false,
            "Plugin": "testmodule"
        },
        {
            "ID": "resourceconfig",
            "Disabled": false,
            "Plugin": "filemodule",
            "Params": [{
                "id": "deviceconfig",
                "path": "/var/aos/resources/available_configuration.cfg"
            }]
        }
    ]
}